<div class="mat-display-1 head">
  Selecting specific row from the grid and displaying that data
</div>

<button mat-raised-button (click)="getSelectedRows()">Get Selected Rows</button>
<ag-grid-angular
  #agGrid
  style="width: 100%; height: 300px"
  class="ag-theme-alpine"
  [columnDefs]="column"
  [rowData]="row | async"
  rowSelection="multiple"
>
</ag-grid-angular>
